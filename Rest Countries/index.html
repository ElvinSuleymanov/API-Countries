<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Manrope:wght@400;500&family=Nunito+Sans:wght@400;600&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
    <nav>
        <div class="logo">Where in the world</div>
        <div class="dark_mode"><i class="fas fa-moon"></i> Dark Mode</div>
    </nav>
    <section>
        <div class="search_bar">
            <input type="text" placeholder="Search For a Country">
            <div class="dropdown">
                <div class="filter_type">Filter By<i class="fa-solid fa-angle-down"></i></div>
                <div class="options_container">
                    <div class="option">Americas</div>
                    <div class="option">Oceania</div>
                    <div class="option">Asia</div>
                    <div class="option">Europe</div>
                    <div class="option">Africa</div>
                </div>
            </div>
        </div>
        <div class="container-countries">
            <div class="row d-flex justify-content-center ">
                
            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>

</html>
